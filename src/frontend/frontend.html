<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TODO Project - Frontend Index</title>
  <link rel="stylesheet" href="frontend.css">
</head>
<body>
  <h1>Frontend</h1>
  <form id="form" action="/todo" method="POST">
    <label for="description">TODO Description: </label><br>
    <input type="text" id="desc" name="description"><br><br>
    <button id="sbutton">Add new TODO</button>
  </form>
  <br><br><br>
  <div>
    <table style="width:40%" id="table">
      <tr>
        <th id="descr">Description</th>
        <th id="datetime">Date/Time</th>
        <th id="dbutton">Delete?</th>
      </tr>
    </table>
  </div>
  <script src="frontend.js"></script>
</body>
</html>
